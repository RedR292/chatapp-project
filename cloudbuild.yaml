steps:
 # Build the container image 
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/chatbase-b273c/backend:$COMMIT_SHA', '.']
# Add the secret key for firebase admin
 - name: 'gcr.io/cloud-builders/gcloud'
   entrypoint: "bash"
   args: ["-c", "echo $$firebase_key > firebase_key.json" ]
   secretEnv: ["firebase_key"]
 # Push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/chatbase-b273c/backend:$COMMIT_SHA']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - 'backend'
   - '--image'
   - 'gcr.io/chatbase-b273c/backend:$COMMIT_SHA'
   - '--region'
   - 'northamerica-northeast2'
   - '--port'
   - '8000'
   - '--set-env-vars'
   - 'REDIS_HOST=10.12.196.163'
   - '--set-env-vars'
   - 'REDIS_PORT=6379'
   - '--vpc-connector'
   - 'back-to-database'
   - '--vpc-egress'
   - 'all-traffic'
   - '--ingress'
   - 'internal'
   timeout: 300s #5 minutes
options:
  logging: CLOUD_LOGGING_ONLY
images:
 - 'gcr.io/chatbase-b273c/backend:$COMMIT_SHA'
# timeout: 300s #5 minutes
availableSecrets:
  secretManager:
  - versionName: 'projects/chatbase-b273c/secrets/firebase_key/versions/latest'
    env: 'firebase_key'
