server {
    listen 80;

    # Hostname (not critical for Cloud Run but good practice)
    server_name localhost;

    # Root directory where the built Vite files (dist) were copied
    root /usr/share/nginx/html;
    index index.html;

    # This block is essential for SPAs like React/Vue/Svelte
    # It ensures all routes not found as static files are handled by index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets (JS, CSS, images)
    location ~* .(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
        expires 30d;
        try_files $uri =404;
    }

    # Optional: Hide Nginx version
    server_tokens off;
}
